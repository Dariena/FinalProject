log4j.rootLogger=ALL,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d %c] - %m%n
#Logger
log4j.logger.com.myCompany.conference.controller.AbstractController=ALL,CA,FA
log4j.additivity.com.myCompany.conference.controller.AbstractController=false
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.SimpleLayout
log4j.appender.FA=org.apache.log4j.FileAppender
log4j.appender.FA.file=/Users/dasha/Documents/Learning/Java/FinalProject/logger.txt
log4j.appender.FA.layout=org.apache.log4j.PatternLayout
log4j.appender.FA.layout.ConversionPattern=[%d{HH:mm:ss} appender  FA] - %m%n

log4j.logger.command.ActionManager=ALL,CA,FA
log4j.logger.command.ActionMaster=ALL,CA,FA
log4j.logger.command.ActionUser = ALL,CA,FA
log4j.logger.command.Logout = ALL,CA,FA
log4j.logger.command.Registration = ALL,CA,FA
log4j.logger.command.ReviewUser = ALL,CA,FA
log4j.logger.filter.AuthFilter = ALL,CA,FA
log4j.logger.filter.LocalizeFilter = ALL,CA,FA
